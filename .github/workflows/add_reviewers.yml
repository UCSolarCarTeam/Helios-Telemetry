name: add reviewers
on:
  pull_request:
    types: [opened, ready_for_review]
jobs:
  setAssignee:
    # if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1.3.1
        with:
          assignees: ${{ github.actor }}
          # reviewers: ideen1, haley-lynn, justin-phxm, jjason-nn, IshaHaider, CalebBourb, 
  
  setReviewers:
    # if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.PAT_REPO_ACCESS }}
          reviewers: |
            UCSolarCarTeam/Telemetry
            /Telemetry
