name: Web App workflow

on:
  push:
    paths-ignore:
      - '*.md'
      - '*.yaml'
      - '.gitingore'
      - 'server/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - '*.yaml'
      - '.gitingore'
      - 'server/**'

jobs:
  build:
    runs-on: ubtuntu-latest

    defaults:
      run:
        working-directory: web-app

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      - name: Install dependencies 🔧
        run: npm install
      
      - name: Build 🔨
        run: npm run build
