version: 0.2

phases:
  install:
    commands:
      - pip3 install -q awscli --upgrade --user
  pre_build:
    commands:
      ### Login to Amazon ECR
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      ### Building the image
      - echo Build started on `date`
      - docker build -t $IMAGE_REPO_URI:$IMAGE_TAG .
      - echo Build completed on `date`
  post_build:
    commands:
      ### Publish the docker image to ECR
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest
      - docker push $IMAGE_REPO_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"amplifyd2m2fu81qyo9plamplifymainbranchf78c72a9c8TelemetryBackendTelemetryECSTaskDefintionB023A203","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > ./imagedefinitions.json
artifacts:
    files: imagedefinitions.json
