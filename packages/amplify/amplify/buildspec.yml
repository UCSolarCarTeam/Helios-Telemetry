version: 0.2

env:
  secrets-manager:
    PRIVATE_KEY: arn:aws:secretsmanager:ca-central-1:602361116849:secret:HeliosTelemetrySecret-V6ENIa:privateKey
    CHAIN: arn:aws:secretsmanager:ca-central-1:602361116849:secret:HeliosTelemetrySecret-V6ENIa:chain
    CERTIFICATE: arn:aws:secretsmanager:ca-central-1:602361116849:secret:HeliosTelemetrySecret-V6ENIa:certificate
phases:
  install:
    commands:
      - pip3 install -q awscli --upgrade --user
  pre_build:
    commands:
      ### Login to Amazon ECR
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      ### Building the image
      - echo Build started on `date`
      - docker build --build-arg PRIVATE_KEY="${PRIVATE_KEY}" --build-arg CHAIN="${CHAIN}" --build-arg CERTIFICATE="${CERTIFICATE}" -t $IMAGE_REPO_URI:$IMAGE_TAG .
      - echo Build completed on `date`
  post_build:
    commands:
      ### Publish the docker image to ECR
      - echo Pushing the Docker image...
      - docker push $IMAGE_REPO_URI:$IMAGE_TAG
